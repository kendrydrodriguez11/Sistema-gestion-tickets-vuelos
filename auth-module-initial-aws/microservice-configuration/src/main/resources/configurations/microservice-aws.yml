server:
  port: 8082

spring:
  application:
    name: microservice-aws

  security:
    oauth2:
      resourceserver:
        jwt:
          # URL del JWK Set del Authorization Server
          jwk-set-uri: http://localhost:8081/oauth2/jwks

  aws:
    secret:
      key: 
    access:
      key:
    region: us-east-1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
