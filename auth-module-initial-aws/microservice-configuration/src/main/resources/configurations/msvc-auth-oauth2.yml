server:
  port: 8081

spring:
  application:
    name: msvc-auth-oauth2

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth_oauth2_db
    username: root
    password: ken123

  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6380

  # Resource Server (para validar tokens de Auth0)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI:https://tu-dominio.auth0.com/}
          jwk-set-uri: ${AUTH0_JWK_SET_URI:https://tu-dominio.auth0.com/.well-known/jwks.json}

# ConfiguraciÃ³n Auth0
auth0:
  domain: ${AUTH0_DOMAIN:tu-dominio.auth0.com}
  audience: ${AUTH0_AUDIENCE:https://tu-api.com}

# Frontend URL
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  allowed-origins:
    - http://localhost:3000
    - http://localhost:3001

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

