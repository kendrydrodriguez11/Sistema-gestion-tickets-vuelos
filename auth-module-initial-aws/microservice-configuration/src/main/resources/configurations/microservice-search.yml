server:
  port: 8088

spring:
  application:
    name: microservice-search


  security:
    oauth2:
      resourceserver:
        jwt:
          # URL del JWK Set del Authorization Server
          jwk-set-uri: http://localhost:8081/oauth2/jwks

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

cache:
  ttl:
    flight-search: 300 # 5 minutos

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# ðŸ”¥ AGREGAR ESTO A TODOS LOS application.yml de cada microservicio

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true