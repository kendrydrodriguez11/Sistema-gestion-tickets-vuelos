server:
  port: 8089

spring:
  application:
    name: microservice-payment

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://example.auth0.com/.well-known/jwks.json

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/payment_db
    username: db_user
    password: db_password

  jpa:
    hibernate:
      ddl-auto: update
      database: mysql
      database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: rabbit_user
    password: rabbit_password

paypal:
  mode: sandbox
  client-id: PAYPAL_CLIENT_ID
  client-secret: PAYPAL_CLIENT_SECRET
  return-url: http://localhost:3000/payment/success
  cancel-url: http://localhost:3000/payment/cancel

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
