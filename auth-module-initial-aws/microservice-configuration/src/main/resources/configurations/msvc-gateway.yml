1. microservice-configuration (puerto 8888)
2. microservice-eureka (puerto 8761)
3. microservice-auth (puerto 8081)
4. microservice-aws (puerto 8082)
5. microservice-flight (puerto 8085)
6. microservice-pricing (puerto 8087)
7. microservice-search (puerto 8088) ‚Üê NUEVO
8. microservice-booking (puerto 8086)
9. microservice-payment (puerto 8089)
10. microservice-notifications (puerto 8084)
11. microservice-gateway (puerto 8080)