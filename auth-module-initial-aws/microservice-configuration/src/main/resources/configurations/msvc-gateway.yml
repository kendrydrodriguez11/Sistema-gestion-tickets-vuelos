server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      # ✅ CORS SE MANEJA EN CorsConfig.java - NO duplicar aquí

      routes:
        # Auth service - Endpoints de autenticación
        - id: auth-service
          uri: lb://msvc-auth-oauth2
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0

        # AWS service
        - id: aws-service
          uri: lb://microservice-aws
          predicates:
            - Path=/api/aws/**
          filters:
            - StripPrefix=0

        # Flight service
        - id: flight-service
          uri: lb://microservice-flight
          predicates:
            - Path=/api/flights/**,/api/aircraft/**,/api/routes/**
          filters:
            - StripPrefix=0

        # Booking service
        - id: booking-service
          uri: lb://microservice-booking
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=0

        # Pricing service
        - id: pricing-service
          uri: lb://microservice-pricing
          predicates:
            - Path=/api/pricing/**
          filters:
            - StripPrefix=0

        # Search service
        - id: search-service
          uri: lb://microservice-search
          predicates:
            - Path=/api/search/**
          filters:
            - StripPrefix=0

        # Payment service
        - id: payment-service
          uri: lb://microservice-payment
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=0

        # Notifications service
        - id: notifications-service
          uri: lb://msvc-notifications
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=0

security:
  service:
    url: http://localhost:8081

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true