version: '3.8'

services:
  # MySQL - Base de Datos Principal
  mysql:
    image: mysql:8.0
    container_name: flight-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ken123
      MYSQL_DATABASE: auth_oauth2_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - flight-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Para Auth Service (puerto 6380)
  redis-auth:
    image: redis:7-alpine
    container_name: flight-redis-auth
    ports:
      - "6380:6379"
    volumes:
      - redis-auth-data:/data
    networks:
      - flight-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis - Para otros servicios (puerto 6379)
  redis:
    image: redis:7-alpine
    container_name: flight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - flight-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: flight-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - flight-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zipkin - Distributed Tracing (Opcional)
  zipkin:
    image: openzipkin/zipkin
    container_name: flight-zipkin
    ports:
      - "9411:9411"
    networks:
      - flight-network
    environment:
      STORAGE_TYPE: mem

  # Prometheus - Metrics (Opcional)
  prometheus:
    image: prom/prometheus
    container_name: flight-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - flight-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana - Dashboards (Opcional)
  grafana:
    image: grafana/grafana
    container_name: flight-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - flight-network
    depends_on:
      - prometheus

networks:
  flight-network:
    driver: bridge

volumes:
  mysql-data:
  redis-auth-data:
  redis-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data: